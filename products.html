<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Isolyr Labs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <div class="site-header">
            <div class="brand">Isolyr Labs</div>
            <nav class="site-nav">
                <a href="/"><i data-feather="home"></i><span>Home</span></a>
                <a href="/products" class="active"><i data-feather="package"></i><span>Products</span></a>
                <a href="/terms"><i data-feather="file-text"></i><span>Terms</span></a>
                <a href="/privacy"><i data-feather="shield"></i><span>Privacy</span></a>
                <a href="/contact"><i data-feather="message-circle"></i><span>Contact</span></a>
            </nav>
        </div>

        <header class="reveal visible">
            <h1>Products</h1>
            <p class="subtitle">Laboratory projects and systems.</p>
        </header>

        <main class="document reveal">
            <section class="products-index">
                <div class="category-card">
                    <div class="category-icon">
                        <i data-feather="message-circle"></i>
                    </div>
                    <h2>Discord</h2>
                    <p>Discord bots and automation tools</p>
                    <a href="/products/discord" class="category-link">
                        <span>Explore</span>
                        <i data-feather="arrow-right"></i>
                    </a>
                </div>

                <div class="category-card">
                    <div class="category-icon">
                        <i data-feather="layers"></i>
                    </div>
                    <h2>Minecraft</h2>
                    <p>Minecraft server plugins and tools</p>
                    <a href="/products/mc-plugins" class="category-link">
                        <span>Explore</span>
                        <i data-feather="arrow-right"></i>
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; Isolyr Labs â€” All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
